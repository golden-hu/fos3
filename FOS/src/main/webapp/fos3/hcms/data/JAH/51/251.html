       <table border="0" cellpadding="0" cellspacing="0">
       <tbody><tr><td><h2 class="gsg">2.2.4 进口分拨 - 单证</h2></td></tr>
       <tr><td><p><p>单证标签页主要记录单证的随附单证，便于后期的跟踪管理。委托随附单证可以录入的项目为，“单证名称”、“单证号”、“正本份数”、“副本份数”、“状态”、“接收日期”、“报关公司”、“报送日期”、“放单日期”、“放单方式”及“放单签收人”。</p>

<p><img style="width: 840px; height: 241px;" alt="imp-cons-doc" src="data/JAH/resource/121.jpg" vspace="0" align="" border="" hspace="0"></p>

<ul class="ulnone">
<li><font size="3"><b>新增单证</b></font>
<p>
点击【新增】按钮，系统会自动在单证列表中新增一行，输入单证相关信息，然后点击【保存】按钮就可完成单证的输入。<br>
</p>
</li>
<li><font size="3"><b>删除单证</b></font>
<p>
选中所需删除单证点击【删除】按钮，然后点击保存按钮，即可完成删除单证的操作
</p>
</li>
</ul>


</p></td></tr>

</td></tr>
