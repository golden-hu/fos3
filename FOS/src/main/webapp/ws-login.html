<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>FOS3.0 - 网上服务系统</title>
<script type="text/javascript" src="js/ext2.js"></script>
<script type="text/javascript" src="js/ws-login.js"></script>
<style type="text/css">
.input{
	border: 1px solid #c2c2c2;
	width:120px;
	height:24px;
}


.login_button {
	margin-left:10px;
    padding: 3px 5px 3px;
    height:28px;
}
.login_form {
	padding:10px;
	width:200px;
    height:90px;
    background: #BAD2F4;
    border: 1px solid #c2c2c2;
}
</style>
</head>


<body bgcolor=#ffffff text=#000000 link=#0000cc vlink=#551a8b alink=#ff0000 topmargin=3 marginheight=3>
<TABLE WIDTH="100%" HEIGHT="100%">
<TR>
<TD ALIGN="center" VALIGN="middle">
<center>
<div class="login_form">
<form action="javascript:login();return" name="loginForm">
<table>
<tr><td align="right">用户名：</td><td><input name=userLoginName class='input'></td></tr>
<tr><td align="right">密     码：</td><td><input type=password name=userPassword  class='input' 
	onkeypress="javascript:if (event.keyCode == 13) login(loginForm);return"></td>
</tr>

<tr>
<td><input type=button class="login_button" value="登录" onclick="javascript:login(loginForm);return"></td>
<td><input type=button class="login_button" value="注册" onclick="javascript:showRegWin();return"></td>
</tr>
</table>
</form>
</div>

</center>
</TD>
</TR>
</TABLE>
</body></html>
<script type="text/javascript">document.loginForm.userLoginName.focus();</script>
