<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>FOS3.0 - 网上服务系统</title>
<link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="ws-login.css" />

<script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="ext/ext-all.js"></script>
<script type="text/javascript" src="js/ws/ws-login.js"></script>

</head>

<body>
<div class="w">
    <div id="logo">
    <a href="#"><img src="images/fos.png" alt="FOS3.0"/></a>
    <b>网上服务系统欢迎登陆</b></div>
</div>

<form action="javascript:login();return" name="loginForm">
   

    <div class=" w1" id="entry">
    
        <div class="mc " id="bgDiv">
            <div id="entry-bg">
             <img name="tu" src="images/login-back.jpg" width="500" height="300" alt="" style="background-color: #0088D7" />
            </div>
            <div class="form ">
                <div class="item fore1">
                    <span>登录名</span>
                    <div class="item-ifo">
                        <input type="text" id="userLoginName" name="userLoginName" class="text"  tabindex="1"
                               autocomplete="off"/>

                        <div class="i-name ico"> </div>
                        <label id="loginname_error"><b></b></label>
                    </div>
                </div>
                
                <div class="item fore2">
                    <span>密码</span>
                    <div class="item-ifo">
                        <input type="password" id="userPassword" name="userPassword" 
                        	class="text" tabindex="2" autocomplete="off" 
                        	onkeypress="javascript:if (event.keyCode == 13) login(loginForm);return"/>
                        <div class="i-pass ico"></div>
                        <label id="loginpwd_error"></label>
                    </div>
                </div>          
                
                
                <div class="item login-btn2013">
                    <input type="button" class="btn-img btn-entry" id="loginsubmit"  
                    	onclick="javascript:login(loginForm);return" tabindex="3"/>
                </div>
            
            	<div class="item fore4" id="autoentry">
                    <div class="item-ifo">
                        	<a href="ws-reg.html">注册新用户</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</form>
</body>

</html>
<script type="text/javascript">document.loginForm.userLoginName.focus();</script>
